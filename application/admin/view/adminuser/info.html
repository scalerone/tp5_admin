{include file='public/header,public/left,public/top,public/rightStart' /}


<div class="x_content">
   <br>
   <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">

     <div class="form-group">
       <label class="control-label col-md-3 col-sm-3 col-xs-12 info-tit-lable">用户名 <span class="">:</span></label>
       <div class="col-md-6 col-sm-6 col-xs-12 info-text-div">{$user.userName}
       </div>
     </div>
     
     <div class="form-group">
       <label class="control-label col-md-3 col-sm-3 col-xs-12 info-tit-lable">真实名称 <span class="">:</span>
       </label>
       <div class="col-md-6 col-sm-6 col-xs-12 info-text-div">{$user.realName}
       </div>
     </div>
     
     <div class="form-group">
       <label class="control-label col-md-3 col-sm-3 col-xs-12 info-tit-lable">电子邮件 <span class="">:</span>
       </label>
       <div class="col-md-6 col-sm-6 col-xs-12 info-text-div">{$user.email}
       </div>
     </div>
     
     <div class="form-group">
       <label class="control-label col-md-3 col-sm-3 col-xs-12 info-tit-lable">手机号码 <span class="">:</span>
       </label>
       <div class="col-md-6 col-sm-6 col-xs-12 info-text-div">{$user.mobile}
       </div>
     </div>
     
     <div class="form-group">
         <label class="control-label col-md-3 col-sm-3 col-xs-12 info-tit-lable">管理角色 <span class="">:</span></label>
         <div class="col-md-6 col-sm-6 col-xs-12 info-text-div">
         {volist name="roles" id="vo"}
         	{$vo.roleName}&nbsp;&nbsp;
         {/volist}
         </div>
     </div>
    
           
    
     <div class="form-group">
         <label class="control-label col-md-3 col-sm-3 col-xs-12 info-tit-lable">是否可用 <span class="">:</span></label>
         <div class="col-md-6 col-sm-6 col-xs-12 info-text-div">
         	{if condition="($user.approved==1) "}可用{else}不可用{/if}
         </div>
     </div>
     
     <div class="ln_solid"></div>
     <div class="form-group">
       <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
         <button type="button" class="btn btn-primary btn-back">返回</button>
       </div>
     </div>
     
   </form>
</div>


{include file='public/rightEnd,public/footer' /}
