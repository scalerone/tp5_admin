{include file='public/header,public/left,public/top,public/rightStart' /}


                <div class="x_content">
                    <div class="table-responsive">
                     <form class="form-horizontal">
                       
                    	 
                    	<div class="col-md-3 col-sm-12 col-xs-12 form-group pull-right ">
			                  <div class="input-group">
			                    <input type="text"  id="nameSearch" class="form-control" placeholder="用户名" value="{$param.uname}">
			                    <span class="input-group-btn">
			                     
			                 	 <button type="button" class="btn btn-primary" id="nameSearchButton"><i class="fa fa-search"></i></button>
			                    </span>
			                  </div>
                		</div>
                	
                    	
                   </form>
                        <table class="table table-striped jambo_table bulk_action">
                        <thead>
							<tr class="headings">
								<!-- <th>
									<input type="checkbox" id="check-all" class="flat">
								</th> -->
								<th class="column-title">ID </th>
								<th class="column-title">用户名</th>
								<th class="column-title">操作内容 </th>
								<th class="column-title">时间 </th>
								<th class="column-title no-link last"><span class="nobr">登录IP</span>
								</th>
								
							</tr>
                        </thead>

                        <tbody>
                            {volist name="pageData->items()" id="vo"}
								<tr class="even pointer">
							
									<td class=" ">{$vo.id}</td>
									<td class=" ">{$vo.uname}</td>
									<td class=" ">{$vo.menu}:{$vo.content}</td>
									<td class=" ">{$vo.Createtime}</td>
									<td class=" last">
										{$vo.login_ip}
									</td>
								</tr>
                            {/volist}
                        </tbody>
                        </table>
                    </div>
                    {$pageData->render()}
                </div>


{include file='public/rightEnd,public/footer' /}

<script type="text/javascript">


$(document).ready(function(){
    $('select[x-listen]').change(onListPageSelectionChange) ;
    
    $('#nameSearchButton').click(function(){
        var name = $('#nameSearch').val() ,
            url = new xxx.Url().removeParam('page') ;
        
        url.setParam('uname',encodeURIComponent(name)).go() ;
    }) ;
}) ;
